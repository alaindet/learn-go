  #     - pgadmindata:/var/lib/pgadmin

  # Or docker run -p 8025:8025 -p 1025:1025 mailhog/mailhog
  mailhog:
    image: mailhog/mailhog
    ports:
      - '1025:1025'
      - '8025:8025'

volumes:
  dbdata: {}
