version: '3.8'

services:

  postgres:
    image: 'postgres:14.2'
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data/

  redis:
    image: 'redis:alpine'
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  mailhog:
    image: 'mailhog/mailhog:latest'
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres-data: {}
  redis-data: {}
