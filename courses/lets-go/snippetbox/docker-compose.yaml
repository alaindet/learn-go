version: '3.8'
services:
  db:
    image: postgres:15.1-alpine
    # restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=snippetbox
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
      # Initialization script
      - ./database/init-db.sql:/docker-entrypoint-initdb.d/pg-init.sql
  adminer:
    image: adminer:4.8.1
    ports:
      - '8081:8080'
    depends_on:
      - db
volumes:
  db:
    driver: local
