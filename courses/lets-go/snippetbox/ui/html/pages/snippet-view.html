{{define "title"}}Snippet #{{.ID}}{{end}}

{{define "main"}}
  <div class='snippet'>

    <div class='metadata'>
      <h1>{{.Title}}</h1>
      <h2>#{{.ID}}</h2>
    </div>

    <pre><code>{{.Content}}</code></pre>

    <div class='metadata'>
      <ul>
        <li>
          <time>
            <strong>Created:</strong>
            <br>
            {{.CreatedAt}}
          </time>
        </li>
        <li>
          <time>
            <strong>Expires:</strong>
            <br>
            {{.ExpiresAt}}
          </time>
        </li>
      </ul>
    </div>

  </div>
{{end}}
