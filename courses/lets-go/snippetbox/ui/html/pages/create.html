{{define "title"}}Create a New Snippet{{end}}

{{define "main"}}
  <form action="/snippets" method="POST">

    <!-- Title -->
    <div class="form-control">
      <label for="title-field">Title:</label>

      <input
        type="text"
        name="title"
        id="title-field"
        placeholder="Snippet title..."
        value="{{.Form.Title}}"
      >

      {{with .Form.FieldErrors.title}}
        <p class="error-message">{{.}}</p>
      {{end}}
    </div>

    <!-- Content -->
    <div class="form-control">
      <label for="content-field">Content:</label>

      <textarea
        name="content"
        id="content-field"
        placeholder="Snippet content..."
      >{{.Form.Content}}</textarea>

      {{with .Form.FieldErrors.content}}
        <p class="error-message">{{.}}</p>
      {{end}}
    </div>

    <!-- Expires in -->
    <div class="form-control">
      <fieldset>
        <legend>Delete in:</legend>

        <!-- 365 days -->
        <input
          type="radio"
          name="expires"
          id="expires-field-365"
          value="365"
          {{if (eq .Form.Expires 365)}}checked{{end}}
        >
        <label for="expires-field-365">One year</label>

        <!-- 7 days -->
        <input
          type="radio"
          name="expires"
          id="expires-field-7"
          value="7"
          {{if (eq .Form.Expires 7)}}checked{{end}}
        >
        <label for="expires-field-7">One week</label>

        <!-- 1 day -->
        <input
          type="radio"
          name="expires"
          id="expires-field-1"
          value="1"
          {{if (eq .Form.Expires 1)}}checked{{end}}
        >
        <label for="expires-field-1">One day</label>

      </fieldset>
      {{with .Form.FieldErrors.expires}}
        <p class="error-message">{{.}}</p>
      {{end}}
    </div>

    <!-- Submit -->
    <div class="form-control">
      <button type="submit">Publish</button>
    </div>

  </form>
{{end}}

{{define "scripts"}}
  <script src="/static/js/snippet-create.js" type="text/javascript"></script>
{{end}}
