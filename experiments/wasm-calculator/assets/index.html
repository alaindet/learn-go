<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go WASM Calculator</title>
</head>
<body>

  <!-- A -->
  <div class="form-control">
    <label for="input-a">A:</label>
    <input type="number" id="input-a">
  </div>

  <!-- B -->
  <div class="form-control">
    <label for="input-b">B:</label>
    <input type="number" id="input-b">
  </div>

  <!-- Result -->
  <div class="form-control">
    <label for="input-result">Result:</label>
    <input type="number" id="input-result">
  </div>

  <button onClick="onAdd();">Add</button>
  <button onClick="onSubtract();">Subtract</button>

  <script src="wasm/wasm_exec.js"></script>
  <script src="polyfills.js"></script>
  <script src="script.js"></script>

</body>
</html>
